<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" href="{{ "/assets/css/application.css" | prepend: site.baseurl }}" />
</head>
<body>

  <section class="hero is-primary" style="background-image: url('/assets/images/chinese_artwork.jpg'); transform: translate3d(0px, 0px, 0px); opacity: 1;background-position: center;">
  <div class="hero-body">
    <div class="container">
    <div class="columns is-vcentered">
      <div class="column">
        <p class="title huang-di-nei-jing">
	  Auf den Spuren des huáng dì nèi jīng 黄帝内经
        </p>
        <p class="subtitle">
          Erfahrungsberichte eines Schülers der <strong>Chinesischen Medizin</strong>
        </p>
      </div>
    </div>
    </div>
  </div>
</section>
<nav class="nav has-shadow">
  <div class="container">
    <div class="nav-left">
      <a class="nav-item is-tab is-active" href="http://bulma.io/documentation/overview/start/">
	Startseite
      </a>
      <a class="nav-item is-tab " href="http://bulma.io/documentation/overview/classes/">
	Akupunktur
      </a>
      <a class="nav-item is-tab " href="http://bulma.io/documentation/overview/modular/">
	Tuina
      </a>
      <a class="nav-item is-tab " href="http://bulma.io/documentation/overview/responsiveness/">
	Ankikarten
      </a>
      <a class="nav-item is-tab " href="http://bulma.io/documentation/overview/functions/">
	Kontakt
      </a>
    </div>
  </div>
</nav>
<section class="section">
  <div class="container">
    {{ content }}
  </div>
</section>

<script>
    $('.nav-toggle').bind('click', function(){
        var menus = $(this).siblings(".nav-menu");
        if(menus.hasClass('is-active')){
            menus.removeClass('is-active');
        } else {
            menus.addClass('is-active');
        }
    });
</script>
